<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/14ed8c883d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="center">
        <h1>Plate Calculator</h1>
        <button class="hun-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="ten-up"><i class="fa-solid fa-arrow-up"></i></button>
        <button class="five-up"><i class="fa-solid fa-arrow-up"></i></button>
        <div class="line">
            <div class="number">
                000
            </div>
        </div>
        <button class="hun-down"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="ten-down"><i class="fa-solid fa-arrow-down"></i></button>
        <button class="five-down"><i class="fa-solid fa-arrow-down"></i></button>
        <br>
        <div class="bar">
            45lb Bar
        </div>
        <div class="smallscreen">
            <div class="form-group">
                <label for="fourfive">45's</label>
                <input name="fourfive" class="fourfive" disabled>
            </div>
            <div class="form-group">
                <label for="threefive">35's</label>
                <input name="threefive" class="threefive" disabled>
            </div>
            <div class="form-group">
                <label for="twofive">25's</label>
                <input name="twofive" class="twofive" disabled>
            </div>
            <div class="form-group">
                <label for="ten">10's</label>
                <input name="ten" class="ten" disabled>
            </div>
            <div class="form-group">
                <label for="five">5's</label>
                <input name="five" class="five" disabled>
            </div>
                <div class="form-group">
                <label for="twohalf">2.5's</label>
            <input name="twohalf" class="twohalf" disabled>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
